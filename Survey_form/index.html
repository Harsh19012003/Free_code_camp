<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title">freeCodeCamp Survey Form</h1>

<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <label for="name" id="name-label">Name</label><br>
    <input type="text" name="name" placeholder="Enter your name" id="name" required>
  <br><br>
  
  <label for="email" id="email-label">Email</label>
  <br>
  <input type="email" name="email" placeholder="Enter your Email" id="email" required/>
  <br><br>
  
  <label for="number" id="number-label">Age (optional)</label>
  <br>
  <input type="number" name="age" placeholder="Enter your age" min="10" max="99" id="number">
  <br><br>
  <label>Which option best describes your current role?</label>
  <select name="role" id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full time job</option>
      <option>Full time learner</option>
      <option>Other</option>
      <option>Prefer not to say</option>
  </select>
  <br><br>
  <label>Would you recommend freeCodeCamp to a friend?</label>
  <br>
  <label>
    <input type="radio" name="recommandation" value="definately" checked>Definitely
  </label> 
  <br>
  <label>
    <input type="radio" name="recommandation" value="maybe">Maybe
  </label>
  <br>
  <label>
    <input type="radio" name="recommandation" value="not sure">Not sure
  </label>
  <br><br>
  <label>What would you like to see improved? (Check all that apply)</label>
    <br>
  <label>
    <input type="checkbox" name="improve" value="front-end-projects">Front-end Projects
  </label>
  <br>
  <label>
    <input type="checkbox" name="improve" value="front-end projects">Front-end Projects
  </label>
  <br>
  <label>
    <input type="checkbox" name="improve" value="back-end projects">Back-end Projects
  </label>
  <br>
  <label>
    <input type="checkbox" name="improve" value="data visulization">Data Visualization
  </label>
  <br>
  <label>
    <input type="checkbox" name="improve" value="challenges">Challenges
  </label>
  <br>
  <label>
    <input type="checkbox" name="improve" value="open source community">Open Source Community
  </label>
  <br>
  <label>
    <input type="checkbox" name="improve" value="gitter help rooms">Gitter help rooms
  </label>
  <br>
  <label>
    <input type="checkbox" name="improve" value="videos">Videos
  </label>
  <br>
  <label>
    <input type="checkbox" name="improve" value="city meetup">City Meetups
  </label>
  <br>
  <label>
    <input type="checkbox" name="improve" value="wiki">Wiki
  </label>
  <br>
  <label>
    <input type="checkbox" name="improve" value="forum">Forum
  </label>
  <br>
  <label>
    <input type="checkbox" name="improve" value="additional courses">Additional Courses
  </label>
  <br><br>
  <label>Any comments or suggestions?</label>
  <br>
  <textarea name="textarea">Enter your comment here..</textarea> 
  <br>
  <button type="submit" value="submit" id="submit">Submit</button>
</form>
